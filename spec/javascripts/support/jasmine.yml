# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir: public/javascripts

# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  - vendor/ender.js
  - vendor/bowser.js
  - lib/ender_ext.js
  - lib/util.js
  - lib/dom_event_helpers.js
  - lib/canvas.js
  - lib/color.js
  - lib/element_mouse_tracker.js
  - lib/keyboard.js
  - lib/cell_location.js
  - lib/cell.js
  - lib/event_history.js
  - lib/eventable.js
  - lib/box.js
  - lib/box/tools.js
  - lib/box/sizes.js
  - lib/box/colors.js
  - lib/color_picker.js
  - lib/drawing_canvases.js
  - lib/toolset.js
  - lib/tools/pencil.js
  - lib/tools/bucket.js
  - lib/tools/select.js
  - lib/tools/dropper.js
  - lib/app.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - helpers/**/*.js

# spec_files
#
#  Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - "**/*_spec.js"

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: spec/javascripts