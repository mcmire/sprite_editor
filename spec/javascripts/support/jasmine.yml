# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  - public/javascripts/vendor/ender.js
  - app/javascripts/lib/util.coffee
  - app/javascripts/lib/dom_event_helpers.coffee
  - app/javascripts/lib/canvas.coffee
  - app/javascripts/lib/color.coffee
  - app/javascripts/lib/element_mouse_tracker.coffee
  - app/javascripts/lib/keyboard.coffee
  - app/javascripts/lib/cell_location.coffee
  - app/javascripts/lib/cell.coffee
  - app/javascripts/lib/event_history.coffee
  - app/javascripts/lib/eventable.coffee
  - app/javascripts/lib/box.coffee
  - app/javascripts/lib/box/tools.coffee
  - app/javascripts/lib/box/sizes.coffee
  - app/javascripts/lib/box/colors.coffee
  - app/javascripts/lib/color_picker.coffee
  - app/javascripts/lib/drawing_canvases.coffee
  - app/javascripts/lib/tools.coffee
  - app/javascripts/lib/app.coffee

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - helpers/**/*.coffee

# spec_files
#
#  Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - "**/*_spec.coffee"

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: spec/coffeescripts